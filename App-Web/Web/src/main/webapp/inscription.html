<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/inscriptionStyle.css">        
    </head>
    <body>
        <div class="container-fluid main_body">
            <div class="row">           
                <div class="col-md-3 left_side"></div>
                <div class="col-md-5 offset-md-1 align-self-center">
                    <h1>Inscrivez-vous !</h1>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="first_name">Prénom</label>
                                <input type="text" class="form-control" id="first_name">
                            </div>
                            <div class="form-group">
                                <label for="tel">Numéro</label>
                                <input type="text" class="form-control" id="tel" placeholder="Telephone">
                            </div>
                        </div>
                        
                        
                        <div class="col">
                            <div class="form-group">
                                <label for="first_name">Nom</label>
                                <input type="text" class="form-control" id="last_name">
                            </div>
                            <div class="form-group">
                                <label for="adresse">Adresse</label>
                                <input type="text" class="form-control" id="adresse" placeholder="Adresse">
                            </div>
                        </div>
                    
                    </div>
                    <div class="form-group">
                        <label for="mail">Mail</label>
                        <input type="email" class="form-control" id="mail" placeholder="abc@exemple.com">
                    </div>
                    <div class="form-group">
                        <label for="date">Date de naissance</label>
                        <input role="button" class="form-control" type="date" value="2011-08-19" id="date">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Mot de passe</label>
                            <input class="form-control" type="password" name="password" id="password">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password-again">Répéter le mot de passe</label>
                            <input class="form-control" type="password" name="password-again" id="password-again">
                        </div>
                    </div>
                    <div class="form-row">
                        <button class="btn btn-custom col-md-4 offset-md-4">Je m'inscris !</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
